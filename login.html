<!doctype html>  

<head>
<meta charset="UTF-8">
<title>ClinicSystem - Login</title>

<script type="text/javascript" src=" https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css"/>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap.min"></script>

</head>

<body style="background-image:url('images/bg.png')">
	
	<header>
		<h3 style="font-size: 76PX;margin-left: 22PX; text-align: center;margin-top: 140px; color: #00CCFF;">CLIMED</h3>    
	</header>

	<div id="contenedor" style="margin-top: 90px;    margin-left: 265px;">
		
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputEmail">Usuario</label>
				<div class="controls">
					<input type="text" id="inputEmail" placeholder="Usuario">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">Contraseña</label>
				<div class="controls">
					<input type="password" id="inputPassword" placeholder="Contraseña">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn">Iniciar Sesión</button>
				</div>
			</div>
		</form>
	</div>
	
	<!-- BOTON DE SALIR-->
	<ul class="breadcrumb" style="margin-top: 200px;">
		<li> 
			<div style="margin-left: 800px;">
				<button class="btn btn-inverse" type="button"> Salir </button>
			</div>
		</li>
	</ul>
	
</body>
</html>
